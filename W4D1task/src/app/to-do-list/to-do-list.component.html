<div class="todo-container">
  <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">  
    <input formControlName="task" placeholder="Enter a task" />
    <button type="submit" [disabled]="todoForm.invalid">{{ editingTaskId ? 'Save' : 'Add' }} Task</button>
  </form>

  <ul>
    <li *ngFor="let task of tasks$ | async">
      <input type="checkbox" [checked]="task.completed" (change)="onCompleteTask(task.id)" />
      <span [ngClass]="{'completed': task.completed}">{{ task.title }}</span>

      <button (click)="onEditTask(task.id, task.title)">Edit</button>
      
      <button (click)="onDeleteTask(task.id)">Delete</button>
    </li>
  </ul>
</div>
